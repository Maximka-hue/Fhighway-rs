
[package]
name = "highway-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
edition = "2018"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.highway]
path = ".."

[dependencies]
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_highway"
path = "fuzz_targets/fuzz_highway.rs"
