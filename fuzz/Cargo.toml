
[package]
name = "highway-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
edition = "2018"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.highway]
path = ".."
features = ["arbitrary"]

[dependencies]
libfuzzer-sys = "0.2.1"
arbitrary = { version = "0.3", features = ["derive"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_portable"
path = "fuzz_targets/fuzz_portable.rs"

[[bin]]
name = "fuzz_sse"
path = "fuzz_targets/fuzz_sse.rs"

[[bin]]
name = "fuzz_avx"
path = "fuzz_targets/fuzz_avx.rs"
